<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전시내지국 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        #result.success {
            color: green;
        }
        #result.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>대전시내지국 검색</h1>
        <input type="text" id="searchInput" placeholder="동네명 입력 (예: 구봉)">
        <button onclick="searchRegion()">검색</button>
        <div id="result"></div>
    </div>

    <script>
        const regionData = {
            "선화": "선화동,목동,중촌동,은행동 일부,중촌동",
            "대흥": "대흥1,2,3동 일부,대사동,부사동,문창동,석교동,중구청",
            "태평": "태평동,오류동,유천동 일부(현대@)",
            "문화": "문화동",
            "산성": "유천동,산성동,사정동,안영동,문화동(주공@)",
            "둔산/동둔산": "둔산동,탄방동 일부",
            "서둔산": "월평1동,월평2동,월평3동,월평1.2.3동.만년동 일부(진달래,황실,누리,다모아,상아,무궁화,백합,무지개,시영하나로,월평주공,상록수,샛별,강변,한아름,전원)",
            "남둔산": "용문동 일부,탄방동 일부(한양,목련,크로바,한우리,한가람)",
            "갈마": "갈마동,월평동",
            "괴정": "괴정동 일부,가장동,용문동 일부,변동 일부,내동 일부",
            "내동": "괴정동 일부,내동 일부(롯데,경성큰마을),탄방동 일부,갈마동 일부(12+70번지이상)",
            "도마": "도마동,복수동,변동 일부",
            "관저": "가수원동,도안동,관저동 일부(대자연,원앙,느리울)",
            "판암": "원동,대동,판암동,용운동,신흥동,소제동 일부,인동 일부",
            "삼성": "삼성1동,삼성2동,중동,정동,원동,신안동,소제동 일부",
            "가오": "천동,옥계동,가오동,호동,효동,산내동,대성동,대별동,낭월동,인동 일부",
            "용전": "용전동,성남동,홍도동,가양동 일부,중리동 일부",
            "가양": "가양1동,가양2동,비래동,회덕동,자양동,가양동 일부(석촌@)",
            "대덕/와동": "오정일부,대화,홍도일부(시영,전원Ⓐ),읍내일부,대덕구청,한남대 / 신대,연축,와동,장동,읍내일부",
            "중리/송촌": "중리동,송촌동,용전동 일부(신동아,한국전력),법동 일부(영진로얄,삼정하이츠,삼호)",
            "신탄진": "목상동,덕암동,석봉동,문평동,상서동,평촌동,미로동,신일동",
            "유성": "봉명동,구암동,학하동,장대동,온천동,덕명동,원신흥동,궁동",
            "연구단지": "신성동,도룡동,죽동,하기동,외삼동,어은동(유성구청)",
            "노은": "노은동(월드컵경기장,농산물도매시장),지족동 일부",
            "반석": "반석동,지족동 일부",
            "진잠": "관저동 일부(구봉@),원내동",
            "전민": "전민동(엑스포@).문지동.원촌동",
            "송강": "세종시 금남면,신도시 일부", // 마지막 값으로 덮어씀
            "계룡": "봉산동,용산동,관평동,구즉동",
            "금남": "계룡출장소,신도안,논산시 두마면"
        
        };

        function searchRegion() {
            const inputRaw = document.getElementById('searchInput').value;
            if (!inputRaw) {
                showResult('동네명을 입력해주세요.', 'error');
                return;
            }
            const input = inputRaw.trim().replace(/\s/g, '').toLowerCase();
            let found = false;

            for (const [region, areas] of Object.entries(regionData)) {
                const areaList = areas.split(',').map(a => a.trim());

                for (let area of areaList) {
                    let main = area;
                    let inner = '';

                    // 괄호가 있으면 분리
                    if (area.includes('(') && area.includes(')')) {
                        main = area.substring(0, area.indexOf('(')).trim();
                        inner = area.substring(area.indexOf('(') + 1, area.indexOf(')')).trim();
                    }

                    const mainNorm = main.replace(/\s/g, '').toLowerCase();
                    const innerNorm = inner.replace(/\s/g, '').toLowerCase();

                    // 정확히 일치
                    if (mainNorm === input) {
                        showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                        found = true;
                        break;
                    }

                    // 괄호 안에 @ 포함되었을 때 우선 검색
                    if (innerNorm.includes('@')) {
                        const base = innerNorm.replace('@', '');
                        if (input.includes(base)) {
                            showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                            found = true;
                            break;
                        }
                    }

                    // 괄호 안에 항목 여러 개일 경우
                    if (!innerNorm.includes('@') && innerNorm.length > 0) {
                        const innerParts = innerNorm.split(',').map(i => i.trim());
                        if (innerParts.includes(input)) {
                            showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                            found = true;
                            break;
                        }
                    }

                    // 포함 관계
                    if (input.includes(mainNorm) || mainNorm.includes(input)) {
                        showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            if (!found) {
                showResult('해당 구역을 찾을 수 없습니다.', 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
        }
    </script>
</body>
</html>
