<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전시내지국 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .examples {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .examples strong {
            color: #333;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 대전시내지국 검색</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="동네명을 입력하세요 (예: 선화동, 둔산동)">
            <button onclick="searchRegion()">검색</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div class="examples">
            <strong>검색 예시:</strong><br>
            선화동, 대흥1동, 둔산동, 갈마동, 판암동, 유성, 현대, 주공 등
        </div>
    </div>

    <script>
        // Java 코드의 데이터를 JavaScript 객체로 변환
       const regionData = {
    "선화": "선화동,목동,중촌동,은행동 일부,중촌동",
    "대흥": "대흥1동,대흥2동,대흥3동 일부,대사동,부사동,문창동,석교동,중구청",
    "태평": "태평동,오류동,유천동 일부(현대@)",
    "문화": "문화동",
    "산성": "유천동,산성동,사정동,안영동,문화동(주공@)",
    "둔산": "둔산동,탄방동 일부",
    "서둔산": "월평1동,월평2동,월평3동,만년동,진달래,황실,누리,다모아,상아,무궁화,백합,무지개,시영하나로,월평주공,상록수,샛별,강변,한아름,전원",
    "남둔산": "용문동 일부,탄방동 일부(한양,목련,크로바,한우리,한가람)",
    "갈마": "갈마동,월평동",
    "괴정": "괴정동,가장동,용문동,변동,내동",
    "내동": "괴정동,내동,롯데,경성큰마을,탄방동 일부,갈마동(12+70번지이상)",
    "도마": "도마동,복수동,변동 ",
    "관저": "가수원동,도안동,관저동,대자연,원앙,느리울",
    "판암": "원동,대동,판암동,용운동,신흥동,소제동 일부,인동 일부",
    "삼성": "삼성1동,삼성2동,중동,정동,원동,신안동,소제동 일부",
    "가오": "천동,옥계동,가오동,호동,효동,산내동,대성동,대별동,낭월동,인동 일부",
    "용전": "용전동,성남동,홍도동,가양동 일부,중리동 일부",
    "가양": "가양1동,가양2동,비래동,회덕동,자양동,가양동 일부(석촌@)",
    "대덕": "오정 일부,대화,홍도,시영,전원,읍내 일부,대덕구청",
    "와동": "신대,연축,와동,장동,읍내 일부",
    "중리": "중리동,송촌동,용전동,신동아,한국전력,법동,영진로얄,삼정하이츠,삼호",
    "신탄진": "목상동,덕암동,석봉동,문평동,상서동,평촌동,미로동,신일동",
    "유성": "봉명동,구암동,학하동,장대동,온천동,덕명동,원신흥동,궁동",
    "연구단지": "신성동,도룡동,죽동,하기동,외삼동,어은동,유성구청",
    "노은": "노은동,월드컵경기장,농산물도매시장,지족동 일부",
    "반석": "반석동,지족동",
    "진잠": "관저동 일부(구봉@),원내동",
    "전민": "전민동(엑스포@),문지동,원촌동",
    "송강": "세종시 금남면,신도시 일부",
    "계룡": "봉산동,용산동,관평동,구즉동",
    "금남": "계룡출장소,신도안,논산시 두마면"
};

function searchRegion() {
    const inputRaw = document.getElementById('searchInput').value.trim();
    const input = inputRaw.replace(/\s/g, '').toLowerCase();
    const resultDiv = document.getElementById('result');

    if (!input) {
        showResult('동네명을 입력해주세요.', 'error');
        return;
    }

    let found = false;

    for (const [region, areas] of Object.entries(regionData)) {
        const areaList = areas.split(',').map(a => a.trim());

        for (let area of areaList) {
            let main = area;
            let inner = '';

            // 괄호 처리
            if (area.includes('(') && area.includes(')')) {
                main = area.substring(0, area.indexOf('(')).trim();
                inner = area.substring(area.indexOf('(') + 1, area.indexOf(')')).trim();
            }

            // 소문자 변환 및 공백제거
            const mainNorm = main.replace(/\s/g, '').toLowerCase();
            const innerNorm = inner.replace(/\s/g, '').toLowerCase();

            // '@' 처리
            if (innerNorm.includes('@')) {
                const base = innerNorm.replace('@', '');
                if (input.includes(base)) {
                    showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                    found = true;
                    break;
                }
            }

            // 일반 매칭: 입력이 main 포함 혹은 main 포함 입력
            if (mainNorm && (input === mainNorm || input.includes(mainNorm) || mainNorm.includes(input))) {
                showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                found = true;
                break;
            }

            // 괄호 없는 일반 처리, '@'가 있으면 제외 (위에서 처리했으므로)
            if (!inner && !innerNorm.includes('@')) {
                if (area.replace(/\s/g, '').toLowerCase() === input) {
                    showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                    found = true;
                    break;
                }
            }
        }
        if (found) break;
    }

    if (!found) {
        showResult('해당 구역을 찾을 수 없습니다.', 'error');
    }
}

function showResult(message, type) {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = message;
    resultDiv.className = `result ${type}`;
    setTimeout(() => {
        resultDiv.classList.add('show');
    }, 100);
}

document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchRegion();
    }
});
