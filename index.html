<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전시내지국 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        #result.success {
            color: green;
        }
        #result.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>대전시내지국 검색</h1>
        <input type="text" id="searchInput" placeholder="동네명 입력 (예: 구봉)">
        <button onclick="searchRegion()">검색</button>
        <div id="result"></div>
    </div>

    <script>
        const regionData = {
            "전민": "전민동,엑스포아파트,방동",
            "진잠": "진잠,교촌,원내,도안,학하,구봉",
            "태평": "태평동,태평,현대,삼부",
            "서둔산": "갈마동,갈마,진달래(무지개),수미,서한,삼익,보람,청솔,은하,라이프,우성,유등,혜천,중도일보,KT,법원",
            "남둔산": "둔산동,둔산,샘머리,크로바,남선,목련(한양,목련,크로바,한우리,한가람),한밭,경희,시청,한가람,둔산전자,목련,크로바,가람,목련@",
            "동둔산": "둔산동,타임월드,시청역,시청지하,둔산여고,시청앞,목련,은하수,학원,롯데시네마,시티",
            "탄방": "탄방동,탄방,새미래,유성,버드내,오룡",
            "용문": "용문동,용문,충청,대림,성모,도마,도마동",
            "도안": "도안동,도안,갑천,수목,도안신도시",
            "유성온천": "온천동,유성온천,온천,충남대,충남대학교,지족,노은,죽동,장대,궁동",
        };

        function searchRegion() {
            const inputRaw = document.getElementById('searchInput').value;
            if (!inputRaw) {
                showResult('동네명을 입력해주세요.', 'error');
                return;
            }
            const input = inputRaw.trim().replace(/\s/g, '').toLowerCase();
            let found = false;

            for (const [region, areas] of Object.entries(regionData)) {
                const areaList = areas.split(',').map(a => a.trim());

                for (let area of areaList) {
                    let main = area;
                    let inner = '';

                    // 괄호가 있으면 분리
                    if (area.includes('(') && area.includes(')')) {
                        main = area.substring(0, area.indexOf('(')).trim();
                        inner = area.substring(area.indexOf('(') + 1, area.indexOf(')')).trim();
                    }

                    const mainNorm = main.replace(/\s/g, '').toLowerCase();
                    const innerNorm = inner.replace(/\s/g, '').toLowerCase();

                    // 정확히 일치
                    if (mainNorm === input) {
                        showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                        found = true;
                        break;
                    }

                    // 괄호 안에 @ 포함되었을 때 우선 검색
                    if (innerNorm.includes('@')) {
                        const base = innerNorm.replace('@', '');
                        if (input.includes(base)) {
                            showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                            found = true;
                            break;
                        }
                    }

                    // 괄호 안에 항목 여러 개일 경우
                    if (!innerNorm.includes('@') && innerNorm.length > 0) {
                        const innerParts = innerNorm.split(',').map(i => i.trim());
                        if (innerParts.includes(input)) {
                            showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                            found = true;
                            break;
                        }
                    }

                    // 포함 관계
                    if (input.includes(mainNorm) || mainNorm.includes(input)) {
                        showResult(`▶ 해당 구역은 [${region}] 지국/지사에 속합니다.`, 'success');
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            if (!found) {
                showResult('해당 구역을 찾을 수 없습니다.', 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
        }
    </script>
</body>
</html>
